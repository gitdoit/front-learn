<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--
        监听某个数据的变动，当变动时，触发watch定义的函数
        官网给的例子，是监视输入，输入完成后掉API，这样用户就不用点击一个 查询 按钮了

    -->
    <p>{{msg}}</p>
    <hr>
    <p>{{newMsg}}</p>
    <button @click="msg+=1">点我改值</button>
</div>
<script src="lib/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            msg: 1,
            newMsg: 1
        },
        watch:{
            //监视msg数据的变化
            msg: function (oldMsg,newMsg) {
               // 根据一个值的变化去改另一个值，应该用计算属性，这里只为了演示
              this.newMsg = 'watch:'+this.msg;
          }
        },
        methods: {}
    })
</script>
</body>
</html>
