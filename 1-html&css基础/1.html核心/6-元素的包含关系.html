<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
   以前： 块级元素独占一行，行级元素不换行，块级元素可以包含行级元素，行级元素不能包含块级元素，a元素除外
   现在：元素的包含关系由元素的内容类别决定
    总结： 
      1. 容器元素可以包含任何元素
      2. a元素几乎可以包含任何元素
      3. 某些元素只能有固定的子元素，例如 ul和ol只能有li
      4. 标题元素和段落元素不能相互包含，并且不能包含容器元素
   -->
   <h1>
     <p></p>
   </h1>
</body>
</html>
