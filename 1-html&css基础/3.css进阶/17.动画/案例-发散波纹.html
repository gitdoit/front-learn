<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发散波纹</title>
  <style>

    @keyframes water {
      0%{
        transform: scale(1);
      }

      /* 过多的帧会让动画看起来很卡，下面这两帧就是没有必要 */
      /* 33%{
        transform: scale(2);
      }

      66%{
        transform: scale(3);
        opacity: .5;
      } */

      100%{
        transform: scale(4);
        opacity: 0;
      }
    }


    .radiu{
      height: 10px;
      width: 10px;
      border-radius: 50%;
      margin: 50px auto;
      background-color: rgb(117, 189, 189);
      position: relative;
    }
    .radiu i{
      display: block;
      position: absolute;
      /* left: -2px;
      top: -2px; */
      height: 10px;
      width: 10px;
      border-radius: 50%;
      border: 1px solid rgb(117, 189, 189);
      box-shadow: 0 0 3px rgb(117, 189, 189);
      box-sizing: border-box;
    }
    .radiu i:nth-of-type(1){
      animation: water .9s ease-in-out  infinite;
    }
    .radiu i:nth-of-type(2){
      animation: water .9s ease-in-out .3s infinite;
    }
    .radiu i:nth-of-type(3){
      animation: water .9s linear .6s infinite;
    }
    
  </style>
</head>
<body>
  <div class="radiu">
    <i></i>
    <i></i>
    <i></i>
  </div>
</body>
</html>
