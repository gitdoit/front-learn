<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打字机</title>
  <style>
    @keyframes show {
      from{
        width: 0px;
      }
      to{
        width: 200px;
      }
    }
    div{
      width: 0px;
      font-size: 20px;
      overflow: hidden;
      white-space: nowrap;
      animation: show 3s steps(10) infinite;
    }
  </style>
</head>
<body>
  <div>
    我是山鸡，鸡巴的鸡
  </div>
</body>
</html>
