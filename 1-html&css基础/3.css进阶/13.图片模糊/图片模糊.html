<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  img{
    /* fileter：blur 高斯模糊
      参数越大，越模糊
    */
    filter: blur(4px);
    transition: all 2s;
  }
  img:hover{
    filter: blur(0);
  }
</style>

  <img src="../sources/imgs/pic1.webp" alt="">
</body>
