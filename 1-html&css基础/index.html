<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }

  .p {
    height: 300px;
    width: 300px;
    background-color: coral;
    display: flex;
    justify-content: space-between;
    
  }

  .c {
    flex: 1;
    background-color: cornflowerblue;
    border-left: 1px solid #000;
  }

  .d {
    flex: 3;
    background-color: cornflowerblue;
    border-left: 1px solid #000;
  }
</style>

<body>
  <div class="p">
    <div class="c"></div>
    <div class="d"></div>
  </div>
</body>

</html>
