<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <!--v-on:click绑定元素的点击事件-->
    <button v-on:click="msg++">点我+</button>
    <!--简写形式是@clikc-->
    <button @click="msg+=2">点我++</button>
    <!--
        一般是绑定一个methods中定义的方法
        @click="add"和@click="add()"有什么区别？
            一个不能传参，一个可以传参...

    -->
    <button @click="add">点我+++</button>
    <!--
        对于直接绑定函数名的方式，默认调用时会传入一个
        event参数
    -->
    <button @click="showMeEvent">点我演示事件</button>
    <!--
        对于传递多个参数，那么事件对象需要放在最后一个并且用$event
    -->
    <button @click="sendParam(1,2,$event)">点我演示传参</button>


</div>

<script src="lib/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            msg: 1,
        },
        methods: {
            add() {
             this.msg += 3;
            },
            showMeEvent(event){
                alert(event.eventPhase)
            },
            sendParam(p1,p2,event){
                alert(p1+'==='+p2+"==="+event.eventPhase)
            }
        }
    })
</script>
</body>
</html>
