      import { FFT } from './fft.js';
    function highPassFilter(data){
        if (data.length === 0) {
          return [];
        }
        // 初始化最小和最大值为第一个元素
        let min = data[0];
        let max = data[0];
        // 一次循环找到最小和最大值
        for (let i = 1; i < data.length; i++) {
          if (data[i] < min) {
            min = data[i];
          }
          if (data[i] > max) {
            max = data[i];
          }
        }
        // 高通滤波
        return data.map(x => ((x - min) / (max - min)) * 2 - 1);
      }
      

      fetch('https://oos-cn.ctyunapi.cn/gasaiot/vib/20240227_0000023__1717748208000_Djif.bin')
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => {
          return Array.from(new Uint16Array(arrayBuffer));
        })
        .then(list => {
          return highPassFilter(list);
        })
        .then(list => {
          // 处理成2的幂次方
          let n = 1;
          while (n < list.length) {
            n *= 2;
          }
          // 补0
          for (let i = list.length; i < n; i++) {
            list.push(0);
          }
          return list;
        })
        .then(audioData => {
          let fft = new FFT(audioData.length);
          let out = fft.createComplexArray();
          fft.realTransform(out, audioData);
          return out;
        }).then(out => {
          const fs = 20000;
          let N = out.length;
          let psdx = new Array(N).fill(0);
          for (let i = 0; i < N; i++) {
            let real = out[i];
            let imag = out[i + 1];
            let abs = Math.sqrt(real * real + imag * imag);
            // 功率谱密度
            psdx[i] =  Math.pow(abs, 2) / (fs * N);
          }

          // 时域/频域/振幅 3D
          let timeSec = N / fs;
          let timeStep = timeSec / 100;
          let dataSet = [];
          for(let i = 0; i < 100; i++){
            let time = i * timeStep;
            // 频率箱子宽度 = 10000 / 200 = 50
            let x = new Array(200).fill(time);
            let y = new Array(200).map((_,index) => index * 50);
            let z = y.map(f => {
              let index = Math.floor(f / fs * N);
              return psdx[index];
            })

            let template = {
              "hovertemplate": "label_column=0.9\u003cbr\u003etimestamp=%{x}\u003cbr\u003efrequency (Hz)=%{y}\u003cbr\u003evalue=%{z}\u003cextra\u003e\u003c\u002fextra\u003e",
              "legendgroup": time,
              "line": {

                  "dash": "solid"
              },
              "marker": {
                  "symbol": "circle"
              },
              "mode": "lines",
              "name": time,
              "scene": "scene",
              "showlegend": true,
              "x": x,
              "y": y,
              "z":z,
              "type": "scatter3d"
          }
            

          dataSet.push(template);}


         

          // 采样率20k
          // 奈奎斯特定理，采样率要大于信号最高频率的2倍
          // 信号最高频率为10k
          // 10k / 200 = 50 频率分辨率
          // 每0.5秒



          let x = [];
          let y = [];
          let z = [];
          for (let i = 0; i < out.length; i += 2) {
            x.push(i / 2);
            y.push(out[i]);
            z.push(out[i + 1]);
          }
